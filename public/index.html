.color-transition {

}

        .redirect:hover {

        }

        .redirect.clicked {
            color: grey; /* Change color when the link is active (clicked) */

        }

        @keyframes fadeInOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes pfpDefault {

        @keyframes colorTransition {
            from {
                color: black;
            }
            to {

            }
        }
        @keyframes color-Transition {
            from {
                color: grey;
            }
