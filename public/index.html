<!DOCTYPE html>

<html>

<head>
    <!-- Meta Properties -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Arras2.io is a fan-made sequel of arras.io. Escape from attackers and shoot everyone while staying alive!">
    <meta property="og:image"
        content="https://cdn.glitch.global/429d7042-bfe0-4469-b14a-f81b7b9e8acc/Picsart_24-03-09_23-45-09-196-modified.png?v=1710032796268">
    <title>Arras2.io</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/png" sizes="16x16 32x32 64x64 128x128 256x256"
        href="https://cdn.glitch.global/429d7042-bfe0-4469-b14a-f81b7b9e8acc/Picsart_24-03-09_23-45-09-196-modified.png?v=1710032796268">
    <style>
        body {
            background-color: #000000;
        }

        #canvas {
            border: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loading {
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48pt;
            font-family: sans-serif;
            font-weight: bold;
            cursor: default;
            animation: fadeIn 1s forwards;

        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            cursor: default;
        }

        #textInputContainer {
            display: none;
            position: absolute;
        }

        #textInput {
            background-color: transparent;
            font-family: "Ubuntu";
            padding: 0;
            border: 0;
            outline: none;
        }
        
        @keyframes fadeInOut {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pfpDefault { 
            /* ... (existing keyframes) ... */
        }

        @keyframes colorTransition {
            from {
                color: black;
            }
            to {
                color: grey;
            }
        }
        @keyframes color-Transition {
            from {
                color: grey;
            }
            to {
                color: rgb(0, 255, 64);
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css" />
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var loading = document.getElementById('loading');
            var loadingTimeout = 3000; // Set the timeout to 3 seconds (adjust as needed)

            // Set the timeout for the specified duration
            var timeout = setTimeout(function () {
                loading.innerHTML = "Too long? Refresh the page!";
            }, loadingTimeout);

            // Redirect to play.html after 2 seconds
            setTimeout(function () {
                window.location.href = 'play';
                clearTimeout(timeout); // Clear the timeout when redirecting
            }, 2000);
        });
    </script>
</head>

<body>
    <span id="loading">Loading...</span>
    <
    <canvas id="canvas" width="800" height="800"></canvas>
    <div style="font-family:'Ubuntu'">&nbsp;</div>
    <div id="textInputContainer"><input id="textInput"></div>
</body>

</html>
